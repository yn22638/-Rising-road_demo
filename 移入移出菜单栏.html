<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="http://libs.baidu.com/jquery/1.8.0/jquery.min.js"></script>
    <style>
        #msg {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
            border-radius: 4px;
            padding: 15px;
        }
    </style>
    <title></title>
</head>

<body>
    <script>
        $(document).ready(function() {
            var isShow = false;
            $("#hidden_menu").hide();
            $("#categort").mouseover(function() {
                $("#hidden_menu").show();
            });
            $("#hidden_menu").mouseover(function() {
                isShow = true;
                $(this).show();
            });
            $("#hidden_menu").mouseout(function() {
                if (isShow) {
                    $(this).hide();
                    isShow = false;
                }
            });
        })
    </script>
    <div id="categort"><a href="#">category</a></div>
    <div id="hidden_menu">
        <div class=""><a href="">这里历遍数据库得到的各种分类名称</a></div>
    </div>
</body>

</html>
